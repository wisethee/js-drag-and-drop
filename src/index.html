<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon.ico" />
  </head>
  <body>
    <!-- Title Container -->
    <div class="container container-title">
      <!-- Main Title -->
      <h1 class="main-title">Drag & Drop</h1>
    </div>

    <!-- Columns Container -->
    <div class="container">
      <!-- To Do Column -->
      <div class="column to-do-column">
        <!-- Column Header -->
        <div class="column-header">
          <span class="column-header-description">TODO</span>
          <span class="column-header-count">2</span>
          <span class="column-header-element column-1"></span>
        </div>
        <!-- Column Content -->
        <div class="column-content custom-scroll">
          <div id="to-do-list" class="item-list"></div>
        </div>
        <div class="column-button-group">
          <button class="button button-add">+ New Task</button>
          <button class="button button-save">Save Task</button>
        </div>
        <div class="column-add-container">
          <div class="add-item" contenteditable="true"></div>
        </div>
      </div>

      <!-- In Progress Column -->
      <div class="column in-progress-column">
        <!-- Column Header -->
        <div class="column-header">
          <span class="column-header-description">IN PROGRESS</span>
          <span class="column-header-count">2</span>
          <span class="column-header-element column-2"></span>
        </div>
        <!-- Column Content -->
        <div class="column-content custom-scroll">
          <div id="progress-list" class="item-list"></div>
        </div>
        <div class="column-button-group">
          <button class="button button-add">+ New Task</button>
          <button class="button button-save">Save Task</button>
        </div>
        <div class="column-add-container">
          <div class="add-item" contenteditable="true"></div>
        </div>
      </div>

      <!-- Review Column -->
      <div class="column review-column">
        <!-- Column Header -->
        <div class="column-header">
          <span class="column-header-description">REVIEW</span>
          <span class="column-header-count">2</span>
          <span class="column-header-element column-3"></span>
        </div>
        <!-- Column Content -->
        <div class="column-content custom-scroll">
          <div id="review-list" class="item-list"></div>
        </div>
        <div class="column-button-group">
          <button class="button button-add">+ New Task</button>
          <button class="button button-save">Save Task</button>
        </div>
        <div class="column-add-container">
          <div class="add-item" contenteditable="true"></div>
        </div>
      </div>

      <!-- Completed Column -->
      <div class="column completed-column">
        <!-- Column Header -->
        <div class="column-header">
          <span class="column-header-description">COMPLETED</span>
          <span class="column-header-count">1</span>
          <span class="column-header-element column-4"></span>
        </div>
        <!-- Column Content -->
        <div class="column-content custom-scroll">
          <div id="completed-list" class="item-list"></div>
        </div>
        <div class="column-button-group">
          <button class="button button-add">+ New Task</button>
          <button class="button button-save">Save Task</button>
        </div>
        <div class="column-add-container">
          <div class="add-item" contenteditable="true"></div>
        </div>
      </div>
    </div>
  </body>
</html>
